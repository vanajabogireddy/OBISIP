<html>
    <head>
       
              <link rel="stylesheet" href="style3.css" />
             
    </head>
    <body>
        <div class="center-form">
        <form>
            
                <h2>Enter Temperature</h2>
                <label for="degreeInput" class="py-sm-2">Degree</label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="inputDegree"
                    name="inputDegree"
                    placeholder="Enter Degree"
                    value="0"
                  />
                  <div>
                    <select class="form-control" id="selectInputDegreeType">
                      <option value="C" selected>&deg;C</option>
                      <option value="F">&deg;F</option>
                      <option value="K">K</option>
                    </select>
                  </div>
                </div>
                <label for="selectConversionType" 
                  >Convert In</label
                >
                <div >
                  <div >
                    <select class="form-control" id="selectConversionType">
                      <option value="F" selected>
                        Fahrenheit (&deg;F)
                      </option>
                      <option value="C">Celcius (&deg;C)</option>
                      <option value="K">Kelvin (K)</option>
                    </select>
                  </div>
                </div>
                
              </div>
            </div>
          </form>

        </div>
        <div class="center-form">
        <form>
          <div class="card resultSection">

            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <div id="resultValueSection">
                <div id="convertedDegree">32</div>
                <h3 id="degree">&deg;</h3>
                <h3 id="convertedUnit">F</h3>
                </div>
              </div>
            </div>
        </form>
         </div>
          </div>
          <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        
        <script src="task2.js"></script>
    </body>
</html>
